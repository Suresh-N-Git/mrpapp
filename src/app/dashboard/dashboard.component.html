<mat-card-title style="margin-top: 20px; margin-bottom: 20px; font-size: large;">
    {{this.loginDetails?.LoginName }} &nbsp; {{this.loginDetails?.PcName}}
</mat-card-title>
<div class="row w-100" *ngIf="showOutletData">
    <div class="col-sm-12" *ngFor="let element of outletList">
        <mat-card class="roundedwithboxshadow">
            <div class="card-content">
                <div class="outlet-name">{{ element.Name }}</div>
                <div class="button-row">
                    <button mat-raised-button color="primary" (click)="outletSelected(element)">
                        More...
                    </button>
                    <button mat-raised-button color="accent" (click)="stockList(element)">
                        Stock
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
