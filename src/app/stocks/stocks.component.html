<div *ngIf="partsListReady" class="item-list-container">
  <div class="item-row" *ngFor="let part of partList; trackBy: trackBySlNo">
    <div class="item-part">{{ part.Part }}</div>
    <div class="item-details">
      <span class="item-mrp">₹{{ part.MRP | number }}</span>
      <span class="item-soh" [class.zero]="part.SoH === 0" [class.low]="part.SoH < 5 && part.SoH > 0">
        Stock: {{ part.SoH }}
      </span>
    </div>
  </div>
</div>
