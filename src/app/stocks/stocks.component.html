<mat-card-content style="border-bottom: 1px black solid">
  <div class="row w-100" style="font-size: large; margin: 10px;">{{selOutletName}}</div>
  <div class="search-bar">
    <input type="text" placeholder="Search part..." [value]="searchText" (input)="onSearch($event)" />
  </div>
</mat-card-content>

<div *ngIf="partsListReady" class="item-list-container">
  <div class="item-row" *ngFor="let part of filteredList; trackBy: trackBySlNo">
    <div class="item-part">{{ part.Part }}</div>
    <div class="item-details">
      <span class="item-mrp">â‚¹{{ part.MRP | number }}</span>
      <span class="item-soh" [class.zero]="part.SoH === 0" [class.low]="part.SoH < 5 && part.SoH > 0">
        Stock: {{ part.SoH }}
      </span>
    </div>
  </div>
</div>
